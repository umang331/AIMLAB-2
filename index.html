<html>
    <head>
        <title>AIM</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script
          src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
      
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>



        <script src="./shoot.js"></script>
        <script src="./ball.js"></script>


    </head>
    <body>
        <a-scene id="scene">

            <!--assets-->
            <a-assets>
                <a-asset-item id="gun" src="./shooter/gun.gltf"></a-asset-item>
                <a-asset-item id="room" src="./empty-room-26533582.gltf"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

            <!--Camera and Cursor-->
      <a-entity
      id="camera"
      camera
      position="0 1.6 0"
      wasd-controls="acceleration:2000;"
      look-controls="pointerLockEnabled: true"        
    >
      <a-entity
          id="weapon"
          gltf-model="#gun"
          position="0 -4.4 3"
          rotation="0 180 0"
          scale="0.35 1 1"          
        >
      </a-entity>
      <a-cursor></a-cursor>
      
      <a-entity bullets></a-entity>

      <a-entity  boxes></a-entity>


      
      <a-entity gltf-model="#room" position="-10 12 3"></a-entity>

    </a-entity>


            



        </a-scene>
    </body>
</html>
